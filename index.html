<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" id="backBtn" style="display: none;">← Назад</button>

        <div class="main-view active" id="mainView">
            <h1>Погода</h1>

            <button id="refreshBtn">Обновить</button>
            <button id="resetBtn">Сброс</button>

            <div class="location-section">
                <h2 id="locationTitle">Текущее местоположение</h2>
                <div id="currentWeather" class="weather-card">
                    <p>Загрузка...</p>
                </div>
            </div>

            <div class="cities-section">
                <h2>Другие города</h2>
                <div id="additionalCities" class="cities-container">
                </div>
            </div>

            <div id="addCityForm" class="add-city-form" style="display: none;">
                <h3>Добавить город</h3>
                <input type="text" id="cityInput" placeholder="Введите название города">
                <button id="addCityBtn">Добавить</button>
                <div id="cityError" class="error-message"></div>
            </div>

            <div id="geoDeniedMessage" style="display: none;">
                <p>Доступ к геопозиции запрещен. Добавьте город вручную.</p>
            </div>
        </div>

        <div class="city-view" id="cityView">
            <div class="city-header">
                <h2 id="selectedCityTitle"></h2>
            </div>
            <div id="selectedCityWeather" class="weather-card"></div>
            <button id="refreshSelectedBtn" class="refresh-btn">Обновить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
